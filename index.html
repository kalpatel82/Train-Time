<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Firebase Ref -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>

    <!-- moment js ref -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:800i|Quantico:400i" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <link href="javascript/traintime.js">

    <title>Train Time</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="z-depth-5">It's Train Time!</h1>

        </header>

        <div class="row">

            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Name of Train" id="train_name" type="text" class="validate">
                        <label for="train_name">Train Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Destination" id="destination" type="text" class="validate">
                        <label for="destination"> Destination </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="(24:00)" id="first-depart" type="text" class="validate">
                        <label for="first-depart">First Departure of the Day</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Mins" id="frequency" type="text" class="validate">
                        <label for="frequency">Frequency</label>
                    </div>
                </div>
                <button type="submit" class="submit">Submit</button>
        </div>
        </form>

        <div class="train-times">
                <div class="row">
    
                        <div><!-- Table -->
                            <table class="table" id= "trainTable">
                                  <thead><!--column titles-->
                                      <tr>
                                          <th>Train Name</th>
                                          <th>Destination</th>
                                          <th>Frequency(min)</th>
                                          <th>Next Arrival</th>
                                          <th>Minutes Away</th>
                                      </tr>
                                  </thead>
          
                              <tbody></tbody> <!--content goes here-->
          
                            </table>
                      </div><!-- table end-->
    
                </div>
            </div>
    </div>
    <br>
    <br>
    </div>

<script src="javascript/traintime.js"></script>
</body>

</html>
